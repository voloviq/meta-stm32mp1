#@TYPE: Machine
#@NAME: stm32mp157c-dk2 machine
#@DESCRIPTION: Reference machine configuration for https://somlabs.com/product/visionsom-stm32mp1/
#@MAINTAINER: Michal Wolowik <m.wolowik@emsyslabs.com>

require conf/machine/include/stm32mp1.inc
include conf/machine/include/tune-cortexa7.inc

# Kernel
PREFERRED_PROVIDER_virtual/kernel = "linux-mainline"
KERNEL_DEVICETREE ?= "stm32mp157a-visionsom-dsi-mx.dtb"
# U-Boot
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-stm32mp"
PREFERRED_PROVIDER_u-boot-stm32mpt = "u-boot-stm32mp"
SPL_BINARY = "u-boot-spl.stm32"
UBOOT_MAKE_TARGET = "DEVICE_TREE=stm32mp157a-visionsom-dsi-mx all"
UBOOT_MACHINE = "stm32mp15_visionsom_basic_defconfig"
UBOOT_EXTLINUX = "1"
UBOOT_EXTLINUX_FDT = "/boot/stm32mp157a-visionsom-dsi-mx.dtb"
UBOOT_EXTLINUX_ROOT = "root=/dev/mmcblk1p4"
UBOOT_EXTLINUX_CONSOLE = ""

MACHINE_FEATURES = "usbhost usbgadget alsa ext2 wifi bluetooh"

MACHINE_ESSENTIAL_EXTRA_RDEPENDS += " \
    kernel-image \
    kernel-devicetree \
    kernel-modules \
    u-boot \
    linux-firmware-bcm43430 \
"
